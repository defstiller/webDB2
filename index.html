  <script type="text/javascript">

    // Sign In Handler
    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        firebase.auth().signOut();
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // Sign in with email and pass.
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
            alert(errorMessage);
          }
          console.log(error);
          document.getElementById('sign-in').disabled = false;
        });
      }
      document.getElementById('sign-in').disabled = true;
    }

    // Sign Up Handler
    function handleSignUp() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (email.length < 4) {
        alert('Please enter an email address.');
        return;
      }
      if (password.length < 4) {
        alert('Please enter a password.');
        return;
      }
      // Create user with email and pass.
      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors
        var errorCode = error.code;
        var errorMessage = error.message;
        if (errorCode == 'auth/weak-password') {
          alert('The password is too weak.');
        } else {
          alert(errorMessage);
        }
        console.log(error);
      });
    }

    //Email Verification
    setTimeout(function sendEmailVerification() {
      firebase.auth().currentUser.sendEmailVerification().then(function() {
        // Email Verification sent!
        alert('Email Verification Sent!');
      })
    },1000)

    function sendPasswordReset() {
      var email = document.getElementById('email').value;
      firebase.auth().sendPasswordResetEmail(email).then(function() {
        // Password Reset Email Sent!
        alert('Password Reset Email Sent!');
      }).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        if (errorCode == 'auth/invalid-email') {
          alert(errorMessage);
        } else if (errorCode == 'auth/user-not-found') {
          alert(errorMessage);
        }
        console.log(error);
      });
    }

    function initApp() {
      // Listening for auth state changes.
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          document.getElementById('sign-in-status').textContent = 'Signed in as '+email;
          document.getElementById('sign-in').textContent = 'Sign out';
        } 
        else {
          alert("please sign in or sign up (will add separate page)")
        }
      });

      document.getElementById('sign-in').addEventListener('click', toggleSignIn, false);
      document.getElementById('password-reset').addEventListener('click', sendPasswordReset, false);
      document.getElementById("sign-up").addEventListener("click", ()=> {
        handleSignUp();
        sendEmailVerification();
      })
    }

    window.onload = function() {
      initApp();
    };
  </script>

<body>

          &nbsp;&nbsp;&nbsp;
          <input style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
          <br/><br/>
          <button id="sign-in" name="signin">Sign In</button>
          &nbsp;&nbsp;&nbsp;
          <button id="sign-up" name="signup">Sign Up</button>
          &nbsp;&nbsp;&nbsp;
          <button id="password-reset" name="verify-email">Send Password Reset Email</button>

            Firebase sign-in status: <span id="sign-in-status">Signed Out</span>
          </div>
        </div>
      </div>

    </div>
  </main>
